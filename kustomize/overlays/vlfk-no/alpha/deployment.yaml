apiVersion: apps/v1
kind: Deployment
metadata:
  name: fint-flyt-archive-dispatch-gateway
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      restartPolicy: Always
      volumes:
        - name: credentials
          secret:
            secretName: fint-flyt-archive-dispatch-gateway-kafka-certificates
      containers:
        - image: ghcr.io/fintlabs/fint-flyt-archive-dispatch-gateway:sha-0000000
          name: fint-flyt-archive-dispatch-gateway
          volumeMounts:
            - name: credentials
              mountPath: /credentials
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: fint-flyt-archive-dispatch-gateway-kafka
            - secretRef:
                name: oauth2-client-flyt-archive-dispatch-gateway
            - secretRef:
                name: vlfk-no-fint-flyt-archive-dispatch-gateway
            - configMapRef:
                name: fint-flyt-archive-dispatch-gateway